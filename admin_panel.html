<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #2c3e50;
        }

        .admin-functions {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .function-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .function-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .function-card button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .function-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="user_management.html"><i class="fas fa-users"></i> User Management</a>
        <a href="system_settings.html"><i class="fas fa-cogs"></i> System Settings</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
        <h1>Welcome to the Admin Panel</h1>
        <p>Select an option below to manage the system:</p>
        <div class="admin-functions">
            <div class="function-card">
                <h3>User Management</h3>
                <button onclick="window.location.href='user_management.html'">Manage Users</button>
            </div>
            <div class="function-card">
                <h3>System Settings</h3>
                <button onclick="window.location.href='system_settings.html'">Adjust Settings</button>
            </div>
            <div class="function-card">
                <h3>View Reports</h3>
                <button onclick="window.location.href='reports.html'">View Reports</button>
            </div>
        </div>
    </div>
</body>
</html>
