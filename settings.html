<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .settings-container {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .settings-container input,
        .settings-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-container button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-container button:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard Menu</h2>
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <a href="map.html"><i class="fas fa-map"></i> Map</a>
        <a href="performance.html"><i class="fas fa-chart-bar"></i> Performance Data</a>
        <a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
        <h1>Settings</h1>
        <div class="settings-container">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <label for="language-select">Language</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="tr">Turkish</option>
                <option value="es">Spanish</option>
            </select>

            <button onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        function saveSettings() {
            const theme = document.getElementById('theme-select').value;
            const language = document.getElementById('language-select').value;
            alert(`Settings Saved:\nTheme: ${theme}\nLanguage: ${language}`);
        }
    </script>
</body>
</html>
