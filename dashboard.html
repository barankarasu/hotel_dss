<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Holding Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .submenu {
            display: none;
            flex-direction: column;
            padding-left: 20px;
        }

        .submenu a {
            padding-left: 20px;
        }

        .submenu.show {
            display: flex;
        }
        .content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard Menu</h2>
        <a href="map.html">
            <i class="fas fa-map"></i> Map
        </a>
        <a href="#" id="performance-data-toggle">
            <i class="fas fa-chart-bar"></i> Performance Data
        </a>
        <div class="submenu" id="performance-submenu">
            <a href="hotel_performance.html">
                <i class="fas fa-hotel"></i> Hotel Performance
            </a>
            <a href="employee_performance.html">
                <i class="fas fa-users"></i> Employee Performance
            </a>
            <a href="touristic_areas.html">
                <i class="fas fa-plane"></i> Touristic Areas
            </a>
            <a href="infrastructure_performance.html">
                <i class="fas fa-tools"></i> Infrastructure Performance
            </a>
        </div>
        <a href="reports.html">
            <i class="fas fa-file-alt"></i> Reports
        </a>
        <a href="settings.html">
            <i class="fas fa-cog"></i> Settings
        </a>
        <a href="logout.html">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    <div class="content">
        <h1>Welcome to the Hotel Holding Dashboard</h1>
        <p>Select an option from the menu to get started.</p>
    </div>

    <script>
        const performanceToggle = document.getElementById('performance-data-toggle');
        const submenu = document.getElementById('performance-submenu');

        performanceToggle.addEventListener('click', () => {
            submenu.classList.toggle('show');
        });
    </script>
</body>
</html>
